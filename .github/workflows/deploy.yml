name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ viteJS-app ]   # adapte si besoin

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist  # dossier de sortie Vite

  deploy:
    needs: build
    runs-on: ubuntu
